dist: trusty
jdk: oraclejdk11
language: go
go:
  - 1.15.x
before_install:
  - export GO111MODULE=on
addons:
  sonarcloud:
    organization: "charlemaznable"
    token:
      secure: ""
script:
  - go test -test.bench=.* -coverprofile=coverage.txt -covermode=atomic -coverpkg=$(go list ./... | tr '\n' ',') ./...
  - sonar-scanner
after_success:
  - bash <(curl -s https://codecov.io/bash)
